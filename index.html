            <!-- Result Display - Tech Modern -->
            <div id="resultDisplay" class="hidden bg-dark-card bg-opacity-80 backdrop-blur-xl rounded-2xl border border-gray-800 shadow-2xl p-6 text-center">
                <div id="correctResult" class="hidden">
                    <div class="text-[#00ff88] mb-4">
                        <i data-feather="check-circle" class="w-16 h-16 mx-auto"></i>

            <!-- Game Over Modal - Tech Modern -->

                    </div>
